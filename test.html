<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Icon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
</head>
<body>

  <div id="lottie-icon" style="width: 200px; height: 200px;"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-icon'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "./assects/development_18485076.json" // Update this with your actual path
    });
  </script>

</body>
</html>
